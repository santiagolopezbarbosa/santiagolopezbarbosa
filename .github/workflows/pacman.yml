name: Generate Pac-Man Game

on:
  # Se ejecuta automáticamente cada 24 horas
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  
  # Se ejecuta con cada push a la rama principal (opcional, para probar al principio)
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Genera la imagen SVG del juego
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Puedes personalizar los colores aquí si quieres. Ejemplos:
          # background_color: '#0D1117' # Color de fondo oscuro
          # pacman_color: '#F7DF1E'     # Color de Pacman (amarillo JS)
          # point_color: '#FFFFFF'      # Color de los puntos

      # Sube la imagen generada a una rama separada llamada 'output'
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
